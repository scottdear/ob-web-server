<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="logs/css/style.css" />

    <title>Error</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <img src="https://ocean.builders/wp-content/uploads/2020/02/white-back-logo-1.png"
                href="https://ocean.builders/" alt="Ocean Builders" id="logo" data-height-percentage="100"
                data-actual-width="800" data-actual-height="579" />
        </div>
    </nav>

    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">LOG PAGE</div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Time Stamp</th>
                                <th scope="col">Level</th>
                                <th scope="col">Message</th>
                            </tr>
                        </thead>
                        <tbody id="log">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logs/js/log.js"></script>
</body>

</html>
